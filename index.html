<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonym">
</head>

<body>



    <div class="container">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Movies</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" id="para"></li>
                            <li class="nav-item">
                                <a aria-current='page' class='nav-link active' href='/movies.html'>Animation Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class='nav-link' href='/home'>Home</a>
                            </li>
                        </ul>
                        <form class="sign">
                            <!-- Button trigger modal -->
                            <button type="button" id="signInButton" class="btn btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Sign In
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">
                                                Login</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Login form inside the modal -->
                                            <form>
                                                <div class="form">
                                                    <label for="email" class="form-label">Email
                                                        address</label>
                                                    <input type="text" class="form-control" id="email"
                                                        placeholder="Enter your email">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="password"
                                                        placeholder="Enter your password">
                                                </div>
                                                <div class="form-check ">
                                                    <input type="checkbox" class="form-check-input" id="remember">
                                                    <label class="form-check-label" for="remember">Remember
                                                        me</label>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn" data-bs-dismiss="modal"
                                                onclick="login()">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- <div class="img">
        <img src="/img1.jpg">
    </div> -->





    <script>
        function login() {
            const email = document.getElementById('email').value;

            if (email) {

                document.getElementById('signInButton').innerText = email;
                document.getElementById('signInButton').disabled = true;
            } else {
                alert("Please enter your email.");
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
